<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.1"/>
  <circle cx="750" cy="150" r="25" fill="white" opacity="0.1"/>
  <circle cx="700" cy="40" r="15" fill="white" opacity="0.15"/>
  
  <!-- Geometric pattern -->
  <polygon points="120,20 140,40 120,60 100,40" fill="white" opacity="0.1"/>
  <polygon points="680,120 700,140 680,160 660,140" fill="white" opacity="0.1"/>
  
  <!-- Main logo icon - stylized gear/settings icon -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="35" fill="white" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="25" fill="#1e3a8a"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    
    <!-- Gear teeth -->
    <rect x="-3" y="-40" width="6" height="10" fill="white"/>
    <rect x="-3" y="30" width="6" height="10" fill="white"/>
    <rect x="-40" y="-3" width="10" height="6" fill="white"/>
    <rect x="30" y="-3" width="10" height="6" fill="white"/>
    
    <!-- Diagonal teeth -->
    <rect x="-28" y="-28" width="8" height="8" fill="white" transform="rotate(45)"/>
    <rect x="20" y="-28" width="8" height="8" fill="white" transform="rotate(45)"/>
    <rect x="-28" y="20" width="8" height="8" fill="white" transform="rotate(45)"/>
    <rect x="20" y="20" width="8" height="8" fill="white" transform="rotate(45)"/>
  </g>
  
  <!-- Main title -->
  <text x="180" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#textShadow)">
    NEXUS TWEAKS
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="115" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
    Windows 10/11 Optimization Toolkit
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(180, 140)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
      ‚ö° Performance ‚Ä¢ üîí Privacy ‚Ä¢ üõ°Ô∏è Safety ‚Ä¢ üîÑ Reversible
    </text>
  </g>
  
  <!-- Rocket icon -->
  <g transform="translate(720, 80)">
    <path d="M0,20 L10,0 L20,20 L15,25 L5,25 Z" fill="white" opacity="0.8"/>
    <circle cx="10" cy="15" r="3" fill="#fbbf24"/>
    <path d="M5,25 L8,35 L12,35 L15,25" fill="#ef4444" opacity="0.7"/>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(650, 160)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="white" opacity="0.2"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
      v1.0.0
    </text>
  </g>
</svg>